name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the 'main' branch

permissions:
  contents: write # Allow the action to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a fresh Ubuntu environment for each job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Action to set up Node.js environment
        with:
          node-version: '16' # Specify the Node.js version your project uses

      - name: Install dependencies
        run: npm install # Install your project's dependencies

      - name: Build React app
        run: npm run build # Run the build command for your React application
        env:
          # Set the REACT_APP_API_URL environment variable during the build process.
          # The value is fetched from a GitHub Secret for security.
          REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}
          REACT_APP_TILE_PROVIDER_URL: ${{ vars.REACT_APP_TILE_PROVIDER_URL }}
          REACT_APP_NOMINATIM_API_URL: ${{ vars.REACT_APP_NOMINATIM_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication (automatically provided)
          publish_dir: ./build # The directory containing your built application (e.g., 'build' for Create React App)